<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <style>
        div {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="jumbotron ">
        <div class="container my-3">
            <h1>Option to set an alarm</h1>
            <form>
                <div class="mb-3">
                    <label for="alarm" class="form-label">Set Alarm : </label>
                    <input type="text" class="form-control" id="alarm" name="alarm" size="35"
                        placeholder="Enter the time in yyyy-mm-dd hh:mm:ss">
                    </br>
                    </br>
                    <div id="alarmHelp" class="form-text">We'll never share your alarm with anyone else.</div>
                    </br>
                    <button id="alarmSubmit" type="submit" class="btn btn-primary">Set Alarm</button>
                    </br>
            </form>

            <div class="my-2">
                <ul id="defs"></ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
